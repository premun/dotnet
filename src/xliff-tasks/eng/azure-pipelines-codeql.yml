parameters:
  # Optionally do not publish to TSA. Useful for e.g. verifying fixes before PR.
- name: TSAEnabled
  displayName: Publish results to TSA
  type: boolean
  default: true

variables:
  # CG is handled in the primary CI pipeline
- name: skipComponentGovernanceDetection
  value: true
  # Force CodeQL enabled so it may be run on any branch
- name: Codeql.Enabled
  value: true
  # Do not let CodeQL 3000 Extension gate scan frequency
- name: Codeql.Cadence
  value: 0
  # CodeQL needs this plumbed along as a variable to enable TSA
- name: Codeql.TSAEnabled
  value: ${{ parameters.TSAEnabled }}
- name: _BuildConfig
  value: Release

trigger: none

schedules:
  - cron: 0 12 * * 1
    displayName: Weekly Monday CodeQL run
    branches:
      include:
      - main
    always: true

pool:
  name: NetCore1ESPool-Internal
  demands: ImageOverride -equals 1es-windows-2022

steps:
- task: CodeQL3000Init@0
  displayName: CodeQL Initialize

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    useGlobalJson: true

- script: eng\common\cibuild.cmd
    -configuration $(_BuildConfig)
    -prepareMachine
    -warnaserror:0
  displayName: Windows Build / Publish


- task: CodeQL3000Finalize@0
  displayName: CodeQL Finalize